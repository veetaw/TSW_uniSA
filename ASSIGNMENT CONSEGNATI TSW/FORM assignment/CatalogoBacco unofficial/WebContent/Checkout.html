<!DOCTYPE html>
<html>

<HEAD>
   <TITLE>Checking Out</TITLE>
 </HEAD>
 
<BODY BGCOLOR="#ffe4e1">

	<H1 ALIGN="CENTER">Check Out</H1>
	
	<form action="ConfermaOrdine.html">
	
	<p>Dati Spedizione</p><br>
	
				Nome:<br>
				<input type="text" name="name"/><br>
				
				Cognome:<br>
				<input type="text" name="cognome"/><br>
				
				Indirizzo (Nel formato: "Via/Piazza" + "Indirizzo" + "Civico"):<br>
				<input type="text" name="indirizzo"/><br>
				
				CAP:<br>
				<input type="text" name="cap"/><br>
				
				Citta':<br>
				<input type="text" name="citta"/><br><br>
				
				- - - - - - - - - - - - - - - - - <br><br>
				
	<p>Dati Pagamento</p><br>
				
				Nome:<br>
				<input type="text" name="name"/><br>
				
				Cognome:<br>
				<input type="text" name="cognome"/><br>
				
				Metodo di Pagamento:<br>
				<select id="metodoPagamento" name="metodoPagamento" size="4">
				    <option value="PayPal">PayPal</option>
				    <option value="Visa/Mastercard">Visa/Mastercard</option>
				    <option value="Contrassegno">Contrassegno</option>
			  	</select><br><br>

				Numero PAN Carta:<br>
				<input type="text" name="numeroCarta"/><br>
				
				Data Scadenza Carta:<br>
				<input type="text" name="cap"/><br>
		
				
				<input type="submit" value="Conferma Ordine">
			</form>

</BODY></HTML>
